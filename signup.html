        // Execute any <script> tags inside the injected HTML

        document.dispatchEvent(new CustomEvent('user:changed'));
    
        el.querySelectorAll('script').forEach((old) => {
            const s = document.createElement('script');
            if (old.src) {
            s.src = old.src; s.async = old.async; s.defer = old.defer || false;
            } else {
            s.textContent = old.textContent;
            }
            document.head.appendChild(s);
        });

            if (typeof window.initHeaderMenu === 'function') {

            }
        };

        })();

    <script>
        (function(){
            const USERS_API = `${API_ROOT}/users`;


            function randomSix(){
                return Math.floor(100000 + Math.random() * 900000);
            }

            async function fetchJSON(url, opts={}){
                const res = await fetch(url, opts);
                let data = null;
                try { data = await res.json(); } catch(e) {}
                if(!res.ok) throw new Error((data && (data.error || data.message)) || res.statusText);
                return data;
            }

            const form = document.getElementById('signupForm');
            const msg  = document.getElementById('signupMsg');

            if(form){
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    msg.style.display = 'none';

                    const payload = {
                        user_name: document.getElementById('user_name').value.trim(),
                        user_surname: document.getElementById('user_surname').value.trim(),
                        user_email: document.getElementById('user_email').value.trim(),
                        user_password: document.getElementById('user_password').value,
                        user_id: randomSix(),
                        user_isAdmin: false
                    };

                    try{
                        await fetchJSON(USERS_API, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        msg.textContent = 'Account created! You can sign in now.';
                        msg.style.color = 'green';
                        msg.style.display = 'block';
                        form.reset();
                    } catch(err){
                        msg.textContent = 'Signup failed: ' + err.message;
                        msg.style.color = 'red';
                        msg.style.display = 'block';
                    }
                });
            }
        })();
    </script>
