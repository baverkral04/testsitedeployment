        <div id="return-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">
            <div style="background:white; padding:20px; border-radius:8px; width:90%; max-width:500px;">
                <h3>Request Return for Shipped Order</h3>
                <p>Please provide an explanation and a photo of the item.</p>

                    <input type="hidden" id="return-order-id">
                    <div class="u-s-m-b-30">
                        <label for="return-reason">Reason for Return<span class="astk">*</span></label>
                        <textarea class="text-area text-area--primary-style" id="return-reason" required></textarea>
                    </div>
                    <div class="u-s-m-b-30">

                        <input type="file" class="input-text" id="return-image" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn--e-brand-b-2">Submit Request</button>
                    <button type="button" class="btn btn--e-transparent-brand-b-2" onclick="closeReturnModal()">Cancel</button>
                </form>
            </div>

<script>
(() => {
  // Check if this script has already been run to avoid duplicates
  if (window.__CUSTOMER_ORDERS_PATCH__) return;
  window.__CUSTOMER_ORDERS_PATCH__ = true;

  const ORDERS_API = `${API_ROOT}/orders`;

  // Helper function to safely get the current user from user.js
  const getUserSafe = () => (typeof getCurrentUser === 'function') ? getCurrentUser() : null;

  let currentFilter = 'paid';

async function fetchAndFilterOrders() {
    try {
        // This API call now securely returns ONLY the orders for the logged-in user.
        const response = await fetch(ORDERS_API, { credentials: 'include' });


        if (response.status === 401) {
             window.location.href = 'signin.html'; // Redirect if not logged in
             return [];
        }

        if (!response.ok) {
            // Handle other potential server errors
            console.error("Server returned an error:", response.status);
            return [];
        }
        
        // No more filtering is needed on the frontend. Just return the data.
        const userOrders = await response.json();
        return userOrders;

    } catch (error) {
        console.error("Error fetching orders:", error);
        return [];
    }
}
  function formatProducts(jsonStr) {
    try {
      const prods = JSON.parse(jsonStr);
      return prods.map(p => {
        let optionsStr = '';
        if (p.options && typeof p.options === 'object' && Object.keys(p.options).length > 0) {
          const optionsArray = Object.entries(p.options).map(([key, value]) => `${key}: ${value}`);
          optionsStr = `<br><small style="color: #666;">(${optionsArray.join(', ')})</small>`;
        }
        let productInfo = `${p.product_name} x ${p.product_amount}`;
        if (p.product_unit_price) {
            productInfo += ` @ $${p.product_unit_price} = $${p.product_total}`;
        }
        return productInfo + optionsStr;
      }).join('<br>');
    } catch {
      return jsonStr;
    }
  }

  function renderOrders(orders) {
    const filtered = orders.filter(o => 
      (currentFilter === 'returnreq' && ['returnreq', 'returnapproved', 'returnrejec'].includes(o.order_status)) ||
      o.order_status === currentFilter
    );
    const container = document.getElementById('orders-container');
    if (!container) return;
    if (filtered.length === 0) {
      container.innerHTML = `<div class="text-center u-s-m-b-30">You have no orders with this status.</div>`;
      return;
    }
    container.innerHTML = '';
    for (let i = 0; i < filtered.length; i += 3) {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'row u-s-m-b-30';
        for (let j = 0; j < 3; j++) {
          const ord = filtered[i + j];
          if (!ord) break;
          // In dash-track-order.html -> renderOrders
          let trackingInfoHtml = '';
          if (ord.order_trackingNumber) {
              // Use the direct tracking URL if it exists, otherwise fall back to Google search
              const url = ord.order_trackingURL || `https://www.google.com/search?q=${encodeURIComponent(ord.order_trackingNumber)}`;
              trackingInfoHtml = `<a href="${url}" target="_blank" rel="noopener noreferrer">${ord.order_trackingNumber}</a>`;
          } else {
              trackingInfoHtml = 'Not yet available';
          }
          
          let statusDisplay = ord.order_status;
          let returnButtonHtml = '';
          if (ord.order_status === 'paid' || ord.order_status === 'shipped') {
              returnButtonHtml = `<tr><td colspan="2"><button class="btn btn--e-brand-b-2" onclick="window.handleReturnRequest('${ord.order_id}', '${ord.order_status}')">Request Return</button></td></tr>`;
          }
          if (ord.order_status === 'returnreq') statusDisplay = 'Return Requested: Waiting for Response';
          if (ord.order_status === 'returnapproved') statusDisplay = 'Return Approved';
          if (ord.order_status === 'returnrejec') {
              statusDisplay = `Return Rejected: <small style="display:block; color:#888;">${ord.order_rejection_reason || 'No reason provided.'}</small>`;
          }
          const colDiv = document.createElement('div');
          colDiv.className = 'col-lg-4';
          colDiv.innerHTML = `
            <table class="o-summary__table">
              <tbody>
                <tr><td>Order ID</td><td>${ord.order_id}</td></tr>
                <tr><td>Products</td><td>${formatProducts(ord.order_product)}</td></tr>
                <tr><td>Address</td><td>${ord.order_address}</td></tr>
                <tr><td>Status</td><td>${statusDisplay}</td></tr>
                <tr><td>Tracking</td><td>${trackingInfoHtml}</td></tr>
                ${returnButtonHtml}
              </tbody>
            </table>
          `;
          rowDiv.appendChild(colDiv);
        }
        container.appendChild(rowDiv);
    }
  }

  // --- HELPER FUNCTIONS ATTACHED TO WINDOW ---
  window.openReturnModal = function(order_id) {
      document.getElementById('return-order-id').value = order_id;
      document.getElementById('return-modal').style.display = 'flex';
  };

  window.closeReturnModal = function() {
      document.getElementById('return-form').reset();
      document.getElementById('return-modal').style.display = 'none';
  };

  window.handleReturnRequest = async function(order_id, status) {
      if (status === 'paid') {
          if (!confirm('Are you sure you want to cancel and return this order?')) return;
              try {
                  const r = await fetch(`${ORDERS_API}/${order_id}/request-return`, {
                      method: 'PUT',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({})
                  });
                  if (r.ok){
                      showToast("Return request submitted. We'll keep you posted.", { type: 'success' });
                      init();
                  } else {
                      const err = await r.json();
                      showToast(`We couldn't submit that return request. ${err?.error || 'Unknown error.'}`, { type: 'error' });
                  }
              } catch (e) {
                  showToast('Something went wrong. Please try again.', { type: 'error' });
              }
      } else if (status === 'shipped') {
          window.openReturnModal(order_id);
      }
  };

  window.showFilter = async function(filter) {
    currentFilter = filter;
    const orders = await fetchAndFilterOrders();
    renderOrders(orders);
  };

  async function init() {
    const orders = await fetchAndFilterOrders();
    renderOrders(orders);
    const preloader = document.querySelector('.preloader');
    if (preloader) preloader.classList.remove('is-active');

    // THIS IS THE CRUCIAL PART THAT WAS MISSING
    const returnForm = document.getElementById('return-form');
    if(returnForm) {
        returnForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const order_id = document.getElementById('return-order-id').value;
            const reason = document.getElementById('return-reason').value;
            const imageFile = document.getElementById('return-image').files[0];

            let image_path = ''; // Default to an empty string in case upload fails
    
            // First, ATTEMPT to upload the image
            try {
                const formData = new FormData();
                formData.append('file', imageFile);

                const uploadRes = await fetch(`${API_ROOT}/upload-return-image`, {
                    method: 'POST',
                    body: formData
                });

                if (uploadRes.ok) {
                    const uploadData = await uploadRes.json();
                    image_path = uploadData.path; // On success, we get the real path
                } else {
                    console.error('Image upload failed, but proceeding with the request.');
                    showToast('We could not upload your photo, but the return request will continue without it.', { type: 'warning' });
                }
            } catch (uploadError) {
                console.error('An error occurred during image upload:', uploadError);
                showToast('We could not upload your photo, but the return request will continue without it.', { type: 'warning' });
            }

            // Second, ALWAYS submit the return request
            try {
                const returnRes = await fetch(`${ORDERS_API}/${order_id}/request-return`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reason, image_path })
                });

                if (returnRes.ok) {
                    showToast('Return request submitted successfully.', { type: 'success' });
                    window.closeReturnModal();
                    init(); // Refresh the list
                } else {
                    const err = await returnRes.json();
                    throw new Error(err.error || 'Failed to submit return request');
                }
            } catch (err) {
                showToast(`We couldn't submit your return request. ${err?.message || ''}`.trim(), { type: 'error' });
            }
        });
    }
  }

  document.addEventListener('DOMContentLoaded', init);
})();
</script>
