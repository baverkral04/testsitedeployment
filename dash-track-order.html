        <!--====== Main Header ======-->
       <div id="header-placeholder"></div>
        <script>
        (async () => {
        const el = document.getElementById('header-placeholder');
        const resp = await fetch('top_bar.html?_=' + Date.now()); // bust cache
        const html = await resp.text();
        el.innerHTML = html;

        // Execute any <script> tags inside the injected HTML

        document.dispatchEvent(new CustomEvent('user:changed'));
    
        el.querySelectorAll('script').forEach((old) => {
            const s = document.createElement('script');
            if (old.src) {
            s.src = old.src; s.async = old.async; s.defer = old.defer || false;
            } else {
            s.textContent = old.textContent;
            }
            document.head.appendChild(s);
        });

        // Call menu builder with already-fetched products if we have them
        const tryInit = () => {
            if (typeof window.initHeaderMenu === 'function') {
            window.initHeaderMenu(window.__ALL_PRODUCTS__ || null);
            }
        };
        // tiny delay to ensure the function is defined
        setTimeout(tryInit, 0);
        })();
        </script>

        <div class="app-content">

                        <div class="row">

<script>
(() => {
  // Check if this script has already been run to avoid duplicates
  if (window.__CUSTOMER_ORDERS_PATCH__) return;
  window.__CUSTOMER_ORDERS_PATCH__ = true;

  const ORDERS_API = `${API_ROOT}/orders`;

  // Helper function to safely get the current user from user.js
  const getUserSafe = () => (typeof getCurrentUser === 'function') ? getCurrentUser() : null;

  let currentFilter = 'paid';

  async function fetchAndFilterOrders() {
    const currentUser = getUserSafe();
    if (!currentUser) {
        // If no user is logged in, return an empty array.
        // You might want to redirect to login page here instead.
        return [];
    }

    try {
      const response = await fetch(ORDERS_API);
      if (!response.ok) return [];
      
      const allOrders = await response.json();
      
      // CHANGED: Filter orders to only include those matching the current user's email or ID.
      const userOrders = allOrders.filter(order => {
        try {
          const orderUser = JSON.parse(order.order_user);
          const hasUserId = currentUser.user_id && (orderUser.user_id == currentUser.user_id);
          const hasUserEmail = currentUser.user_email && (orderUser.user_email == currentUser.user_email);
          return hasUserId || hasUserEmail;
        } catch (e) {
          return false;
        }
      });
      
      return userOrders;

    } catch (error) {
      console.error("Error fetching orders:", error);
      return [];
    }
  }

  function formatProducts(jsonStr) {
    try {
      const prods = JSON.parse(jsonStr);
      return prods.map(p => {
        // Create a string for the options, if they exist
        let optionsStr = '';
        if (p.options && typeof p.options === 'object' && Object.keys(p.options).length > 0) {
          const optionsArray = Object.entries(p.options).map(([key, value]) => `${key}: ${value}`);
          optionsStr = `<br><small style="color: #666;">(${optionsArray.join(', ')})</small>`;
        }

        // The original product info string
        let productInfo = `${p.product_name} x ${p.product_amount}`;
        // Add pricing for the admin view
        if (p.product_unit_price) {
            productInfo += ` @ $${p.product_unit_price} = $${p.product_total}`;
        }
        
        return productInfo + optionsStr;
      }).join('<br>');
    } catch {
      return jsonStr;
    }
  }

  function renderOrders(orders) {
    const filtered = orders.filter(o => o.order_status === currentFilter);
    const container = document.getElementById('orders-container');
    if (!container) return;

    if (filtered.length === 0) {
        container.innerHTML = `<div class="text-center u-s-m-b-30">You have no orders with the status "${currentFilter}".</div>`;
        return;
    }

    container.innerHTML = '';
    for (let i = 0; i < filtered.length; i += 3) {
      const rowDiv = document.createElement('div');
      rowDiv.className = 'row u-s-m-b-30';
      for (let j = 0; j < 3; j++) {
        const ord = filtered[i + j];
        if (!ord) break;

        // CHANGED: Logic to display tracking number as text or a link.
        let trackingInfoHtml = '';
        if (ord.order_trackingNumber) {
            // Make it a clickable link to a generic tracking search for better UX
            trackingInfoHtml = `<a href="https://www.google.com/search?q=${encodeURIComponent(ord.order_trackingNumber)}" target="_blank" rel="noopener noreferrer">${ord.order_trackingNumber}</a>`;
        } else {
            trackingInfoHtml = 'Not yet available';
        }
        
        const colDiv = document.createElement('div');
        colDiv.className = 'col-lg-4';
        
        // CHANGED: The HTML no longer includes an input box or a save button.
        colDiv.innerHTML = `
          <table class="o-summary__table">
            <tbody>
              <tr><td>Order ID</td><td>${ord.order_id}</td></tr>
              <tr><td>Products</td><td>${formatProducts(ord.order_product)}</td></tr>
              <tr><td>Address</td><td>${ord.order_address}</td></tr>
              <tr><td>Status</td><td>${ord.order_status}</td></tr>
              <tr><td>Tracking</td><td>${trackingInfoHtml}</td></tr>
            </tbody>
          </table>
        `;
        rowDiv.appendChild(colDiv);
      }
      container.appendChild(rowDiv);
    }
  }

  // This function is now globally available to be called by the filter buttons' onclick attributes.
  window.showFilter = async function(filter) {
    currentFilter = filter;
    const orders = await fetchAndFilterOrders();
    renderOrders(orders);
  };

  // REMOVED: The saveTrack function is no longer needed for customers.
  // window.saveTrack = async function(order_id) { ... };

  async function init() {
    const orders = await fetchAndFilterOrders();
    renderOrders(orders);
    const preloader = document.querySelector('.preloader');
    if (preloader) preloader.classList.remove('is-active');
  }

  document.addEventListener('DOMContentLoaded', init);
})();
</script>
